<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juros Compostos</title>
  
  <link rel="shortcut icon" href="../../Jcalc.png" type="image/x-icon">
  <link rel="stylesheet" href="../../style.css">
  <script defer src="../../script.js"></script>

  <script defer src="./script.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container-xxl d-grid align-items-center justify-content-center vh-100 vw-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 fixed-top w-100">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../../index.html">
        <img src="../../Jcalc.png" alt="Logo" width="32" height="32" class="rounded-circle border border-light">
        JCalc
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a 
              class="nav-link fw-bold" 
              href="../compoundInterest/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora de Juros Simples"
            >Juros Compostos</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              href="../simpleInterest/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora de Juros Simples"
            >Juros Simples</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              href="../calc/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora"
            >Calculadora</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              href="../price/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Preço"
            >Preço</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="d-grid gap-5 p-5">
    <fieldset class="border p-4">
      <legend>Preço Justo</legend>
      <div>
        <label for="lpa" class="form-label">LPA:</label>
        <input type="number" id="lpa" class="form-control" placeholder="Digite o LPA" required>
      </div>
      <div>
        <label for="vpa" class="form-label">VPA:</label>
        <input type="number" id="vpa" class="form-control" placeholder="Digite o VPA" required>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary mt-3" onclick="calcularPrecoJustoComLpaVpa()">Calcular</button>
        <span id="valorJusto"></span>
      </div>
    </fieldset>
  </main>
</body>
</html>
