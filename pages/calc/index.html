<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Juros Compostos</title>

  <link rel="shortcut icon" href="../../Jcalc.png" type="image/x-icon">
  <link rel="stylesheet" href="../../style.css">
  <script defer src="../../script.js"></script>

  <script defer src="./script.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container-xxl d-grid align-items-center justify-content-center vh-100 vw-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 fixed-top w-100">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../../index.html">
        <img src="../../Jcalc.png" alt="Logo" width="32" height="32" class="rounded-circle border border-light">
        JCalc
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a 
              class="nav-link fw-bold" 
              href="../compoundInterest/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora de Juros Simples"
            >Juros Compostos</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              href="../simpleInterest/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora de Juros Simples"
            >Juros Simples</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              href="../calc/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora"
            >Calculadora</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="d-grid gap-5 p-5">
    <h1 class="fw-lighter">Calculadora</h1>
      <div class="mb-3" style="max-width: 300px;">
    <input id="calc-input" type="text" class="form-control" readonly placeholder="Clique para digitar" />
    <div id="custom-keyboard" 
      class="border-top rounded-0 p-3 bg-light position-fixed start-0 bottom-0 w-100 shadow"
      style="display: none; z-index: 1050;">
      <div class="container" style="max-width: 400px;">
        <div class="row g-2 justify-content-center">
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="7">7</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="8">8</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="9">9</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-primary" data-key="/">÷</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="4">4</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="5">5</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="6">6</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-primary" data-key="*">×</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="1">1</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="2">2</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="3">3</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-primary" data-key="-">-</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-outline-secondary" data-key="0">0</button>
          </div>
          <div class="col-6 d-grid">
            <button class="btn btn-outline-secondary" data-key=".">.</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-primary" data-key="+">+</button>
          </div>
          <div class="col-6 d-grid">
            <button class="btn btn-success" data-key="=">=</button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-secondary" data-key="back">
              <i class="bi bi-backspace"></i>
            </button>
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-danger" data-key="C">C</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
