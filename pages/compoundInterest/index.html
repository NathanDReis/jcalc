<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juros Compostos</title>
  
  <link rel="shortcut icon" href="../../Jcalc.png" type="image/x-icon">
  <link rel="stylesheet" href="../../style.css">
  <script defer src="../../script.js"></script>

  <script defer src="./script.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container-xxl d-grid align-items-center justify-content-center vh-100 vw-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 fixed-top w-100">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../../index.html">
        <img src="../../Jcalc.png" alt="Logo" width="32" height="32" class="rounded-circle border border-light">
        JCalc
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a 
              class="nav-link fw-bold" 
              href="../compoundInterest/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora de Juros Simples"
            >Juros Compostos</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              href="../simpleInterest/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora de Juros Simples"
            >Juros Simples</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              href="../calc/index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Calculadora"
            >Calculadora</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="d-grid gap-5 p-5">
    <h1 class="fw-lighter">Juros Compostos</h1>
    <form>
      <fieldset>
        <legend class="input-group mb-4">
            <span class="input-group-text" id="basic-addon1">
              <i class="bi bi-calculator"></i>
            </span>
            <input type="text" class="form-control" placeholder="0.00" aria-describedby="basic-addon1" disabled value="R$ 0,00">
        </legend>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="capital" class="form-label">Capital inicial</label>
              <input type="number" class="form-control" id="capital" name="capital" placeholder="0.00">
            </div>
            <div class="mb-3">
              <label for="taxa" class="form-label">Taxa</label>
              <input type="number" class="form-control" id="taxa" name="taxa" placeholder="0.00">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="aporte" class="form-label">Aporte mensal</label>
              <input type="number" class="form-control" id="aporte" name="aporte" placeholder="0.00">
            </div>
            <div class="mb-3">
              <label for="tempo" class="form-label">Tempo</label>
              <input type="number" class="form-control" id="tempo" name="tempo" placeholder="0">
            </div>
          </div>
        </div>
        <select class="form-select" name="periodo">
          <option selected value="mensal">Mensal</option>
          <option value="anual">Anual</option>
        </select>
        <div class="d-flex mt-5 flex-wrap align-items-center gap-5 position-relative">
          <div class="d-grid">
            <label class="form-label">Total Investido</label>
            <span id="investido">R$ 0,00</span>
          </div>
          <div class="d-grid">
            <label class="form-label">Total Juros</label>
            <span id="juros">R$ 0,00</span>
          </div>
        </div>
      </fieldset>
    </form>
  </main>
</body>
</html>
