<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juros Compostos</title>
  <link rel="shortcut icon" href="./Jcalc.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      user-select: none;
    }
    body {
      width: 100dvw;
      height: 100dvh;
      background: #eeeeee;
      
      display: grid;
      align-items: center;
      justify-content: center;
    }
    .img {
      width: 80px;
      height: 80px;
      background: url(./Jcalc.png) no-repeat center;
      background-size: cover;
      border-radius: 50%;
      border: 1px dashed black;
    }

    @media (min-width: 480px) {
      .img {
        position: absolute;
        right: 0;
      }
    }
  </style>
</head>

<body>
  
  <main class="d-grid gap-5 p-5">
    <h1 class="display-5">Juros Compostos</h1>
    <form>
      <fieldset>
        <legend class="input-group mb-4">
            <span class="input-group-text" id="basic-addon1">
              <i class="bi bi-calculator"></i>
            </span>
            <input type="text" class="form-control" placeholder="0.00" aria-describedby="basic-addon1" disabled value="R$ 0,00">
        </legend>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="capital" class="form-label">Capital inicial</label>
              <input type="number" class="form-control" id="capital" name="capital" placeholder="0.00">
            </div>
            <div class="mb-3">
              <label for="taxa" class="form-label">Taxa</label>
              <input type="number" class="form-control" id="taxa" name="taxa" placeholder="0.00">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="aporte" class="form-label">Aporte mensal</label>
              <input type="number" class="form-control" id="aporte" name="aporte" placeholder="0.00">
            </div>
            <div class="mb-3">
              <label for="tempo" class="form-label">Tempo</label>
              <input type="number" class="form-control" id="tempo" name="tempo" placeholder="0">
            </div>
          </div>
        </div>
        <select class="form-select" name="periodo">
          <option selected value="mensal">Mensal</option>
          <option value="anual">Anual</option>
        </select>
        <div class="d-flex mt-5 flex-wrap align-items-center gap-5 position-relative">
          <div class="d-grid">
            <label class="form-label">Total Investido</label>
            <span id="investido">R$ 0,00</span>
          </div>
          <div class="d-grid">
            <label class="form-label">Total Juros</label>
            <span id="juros">R$ 0,00</span>
          </div>
          <div class="img"></div>
        </div>
      </fieldset>
    </form>
  </main>
</body>

<script>
  function formated(numero) {
    numero = defValue(numero);
    const valor = parseFloat((numero).toFixed(2));
    return valor.toLocaleString('pt-BR', {
      style: 'currency',
      currency: 'BRL',
    });
  }

  function defValue(value, def) {
    return value && value != 0 ? Number(value) : def ? Number(def) : 0;
  }

  function textColor(value) {
    return value > 0 ? "text-primary" :
    value < 0 ? "text-danger"  : "";
  }
  
  function amount(capital, taxa, tempo, aporte, eAnual) {  
    capital = defValue(capital); 

    aporte = defValue(aporte); 
    
    taxa = eAnual ? defValue(taxa) / 12 : defValue(taxa);
    taxa /= 100;

    tempo = eAnual ? defValue(tempo) * 12 : defValue(tempo); 

    const resultadoCapital = capital * ((1 + taxa)**tempo);
    const resultadoAporte = aporte * (((1 + taxa)**tempo - 1)/taxa);

    const totalInvestido = (aporte * tempo) + capital;
    const total = defValue((resultadoCapital + resultadoAporte), totalInvestido);
    const totalJuros = total - totalInvestido;
  
    return {
      totalFinal: total,
      totalInvestido: totalInvestido,
      totalJuros: totalJuros,
    }
  }

  function fillAmount({ totalFinal, totalInvestido, totalJuros }) {
    const legend = document.querySelector("legend input");
    const investido = document.querySelector("#investido");
    const juros = document.querySelector("#juros");

    legend.value = formated(totalFinal);
    investido.innerHTML = formated(totalInvestido);
    juros.innerHTML = formated(totalJuros);

    legend.classList = "form-control " + textColor(totalFinal);
    investido.classList = textColor(totalInvestido);
    juros.classList = textColor(totalJuros);
  }

  const form = document.querySelector("form");
  form.oninput = () => {
    const taxa = form.taxa.value;
    const tempo = form.tempo.value;
    const aporte = form.aporte.value;
    const capital = form.capital.value;
    const periodo = form.periodo.value == "anual";

    const resultado = amount(capital, taxa, tempo, aporte, periodo);
    fillAmount(resultado);
  }
</script>
</html>
